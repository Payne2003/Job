    <script>
        // Thay đổi phông chữ
        function changeFont() {
            var font = document.getElementById('fontSelector').value;
            document.getElementById('cvPreview').style.fontFamily = font;
        }

        // Thay đổi cỡ chữ
        function changeFontSize() {
            var fontSize = document.getElementById('fontSize').value + 'px';
            document.getElementById('cvPreview').style.fontSize = fontSize;
        }
        // Thay đổi khoảng cách dòng
        function changeLineHeight() {
            var lineHeight = document.getElementById('lineHeight').value;
            document.getElementById('cvPreview').style.lineHeight = lineHeight;
        }


        document.getElementById('profilePicture').addEventListener('change', function () {
            var reader = new FileReader();
            reader.onload = function (e) {
                document.getElementById('profileImage').src = e.target.result; // Cập nhật ảnh
            }
            reader.readAsDataURL(this.files[0]); // Đọc ảnh
        });
    </script>
    <script type="text/javascript">
        $(document).ready(function () {
            // Trigger file input when clicking on the image
            $("#imagePreview").on("click", function () {
                $("#avatarUpload").click();
            });

            // Show the selected file name and preview the image
            $("#avatarUpload").on("change", function () {
                var file = this.files[0];
                if (file) {
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        $("#imagePreview").attr("src", e.target.result);
                    };
                    reader.readAsDataURL(file);

                }

                // Trigger the upload when file is selected
                uploadImage(file);
            });

            // Function to upload image using AJAX
            function uploadImage(file) {
                var formData = new FormData();
                formData.append("Image", file);

                $.ajax({
                    url: '/Template/UploadImage',  // Update with the actual controller and action
                    type: 'POST',
                    data: formData,
                    contentType: false,
                    processData: false,
                });
            }
        });

    </script>

    <script>
        function exportPdf() {
            // Lấy phần nội dung có class 'create-cv'
            var element = document.querySelector('.cover'); // Phần cần xuất (class 'create-cv')

            // Các tùy chọn cho pdf
            var opt = {
                margin: 1,
                filename: 'CV_Template.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { dpi: 192, letterRendering: true },
                jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
            };

            // Chuyển đổi phần HTML thành file PDF
            html2pdf().from(element).set(opt).save(); // Xuất trực tiếp từ phần HTML có class 'create-cv'
        }
    </script>
