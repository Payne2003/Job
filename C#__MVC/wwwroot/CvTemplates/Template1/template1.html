<script>
    // Thay ƒë·ªïi ph√¥ng ch·ªØ
    function changeFont() {

    }

    // Thay ƒë·ªïi c·ª° ch·ªØ
    function changeFontSize() {

    }
    // Thay ƒë·ªïi kho·∫£ng c√°ch d√≤ng
    function changeLineHeight() {
        var lineHeight = document.getElementById('lineHeight').value;
        document.getElementById('cvPreview').style.lineHeight = lineHeight;
    }


    document.getElementById('profilePicture').addEventListener('change', function () {

</script>
<script type="text/javascript">
    $(document).ready(function () {
        // Trigger file input when clicking on the image
        $("#imagePreview").on("click", function () {
            $("#avatarUpload").click();
        });

        // Show the selected file name and preview the image
        $("#avatarUpload").on("change", function () {
            var file = this.files[0];
            if (file) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    $("#imagePreview").attr("src", e.target.result);
                };
                reader.readAsDataURL(file);

            }

            // Trigger the upload when file is selected
            uploadImage(file);
        });

        // Function to upload image using AJAX
        function uploadImage(file) {
            var formData = new FormData();
            formData.append("Image", file);

            $.ajax({
                url: '/Template/UploadImage',  // Update with the actual controller and action
                type: 'POST',
                data: formData,
                contentType: false,
                processData: false,
            });
        }
    });

</script>
<script>
    function exportPdf() {
        // L·∫•y ph·∫ßn n·ªôi dung c√≥ class 'create-cv'
        var element = document.querySelector('.container1'); // Ph·∫ßn c·∫ßn xu·∫•t (class 'create-cv')

        // C√°c t√πy ch·ªçn cho pdf
        var opt = {
            margin: 1,
            filename: 'CV_Template.pdf',
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { dpi: 192, letterRendering: true },
            jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
        };

        // Chuy·ªÉn ƒë·ªïi ph·∫ßn HTML th√†nh file PDF
        html2pdf().from(element).set(opt).save(); // Xu·∫•t tr·ª±c ti·∫øp t·ª´ ph·∫ßn HTML c√≥ class 'create-cv'
    }
</script>
