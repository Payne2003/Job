<script type="text/javascript">
    $(document).ready(function () {
        // Trigger file input when clicking on the image
        $("#imagePreview").on("click", function () {
            $("#avatarUpload").click();
        });

        // Show the selected file name and preview the image
        $("#avatarUpload").on("change", function () {
            var file = this.files[0];
            if (file) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    $("#imagePreview").attr("src", e.target.result);
                };
                reader.readAsDataURL(file);

            }

            // Trigger the upload when file is selected
            uploadImage(file);
        });

        // Function to upload image using AJAX
        function uploadImage(file) {
            var formData = new FormData();
            formData.append("Image", file);

            $.ajax({
                url: '/Template/UploadImage',  // Update with the actual controller and action
                type: 'POST',
                data: formData,
                contentType: false,
                processData: false,
            });
        }
    });

</script>
